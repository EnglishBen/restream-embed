<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GTAM Restream</title>
    <style>
      html {
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 0;
        width: 1920px;
        height: 1080px;
      }
    </style>
  </head>
  <body>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <div id="player"></div>
    <script type="text/javascript">
      var options = {
        width: 1920,
        height: 1080,
        channel: "joshimuz",
        parent: ["github.com", "hoXyy.github.com"],
      };
      var player = new Twitch.Player("player", options);
      player.setVolume(1);

      setInterval(() => {
        console.log("Trying to set quality...");
        const quality = player.getQuality();
        if (quality != "chunked") {
          player.setQuality("chunked"); // should be source quality
          console.log("Set quality to source.");
        } else {
          console.log("Quality is already source, not changing.");
        }
      }, 5000);
    </script>
  </body>
</html>
