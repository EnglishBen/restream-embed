<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SSS2 Restream</title>
    <style>
      html {
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 0;
        width: 1920px;
        height: 1080px;
      }
    </style>
  </head>
  <body>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <div id="player"></div>
    <script type="text/javascript">
      var options = {
        width: 1920,
        height: 1080,
        channel: "summersegmentsscramble",
        parent: ["github.com", "hoXyy.github.com"],
      };
      var player = new Twitch.Player("player", options);
      player.setVolume(1);

      setInterval(() => {
        let qualities = player.getQualities();
        for (let index = 0; index < qualities.length; index++) {
          const quality = qualities[index];
          if (quality.name.includes('source')) {
            player.setQuality(quality.group);
            console.log('Set quality to ', quality.name)
          }
          break;
        }
      }, 5000)
    </script>
  </body>
</html>
